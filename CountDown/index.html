<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="clock">
        <div class="cube">
            <p class="header">DIAS</p>
            <p class="number">?</p>
        </div>
    
        <div class="cube">
            <p class="header">HORAS</p>
            <p class="number">?</p>
        </div>
    
        <div class="cube">
            <p class="header">MINUTOS</p>
            <p class="number">?</p>
        </div>

        <div class="cube">
            <p class="header">SEGUNDOS</p>
            <p class="number">?</p>
        </div>

        <form>
            <input type="text" id="fecha" placeholder="ingrese una fecha">
            <input type="submit">
        </form>
    </div>

    <script src="js/countdown.js"></script>
</body>

</html>
